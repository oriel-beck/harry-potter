<app-sub-header navigateTo="info"></app-sub-header>
<mat-list>
  <div mat-subheader>Staff</div>
  <mat-list-item *ngFor="let teacher of staff" (click)="openDialog(teacher)">
    <img *ngIf="teacher.image as image" matListAvatar [src]="image" [alt]="teacher">
    <h3>{{teacher.name}}</h3>
  </mat-list-item>
  <div mat-subheader>Students</div>
  <mat-list-item *ngFor="let student of students" (click)="openDialog(student)">
    <img *ngIf="student.image as image" matListAvatar [src]="image" [alt]="student">
    <h3>{{student.name}}</h3>
  </mat-list-item>
</mat-list>
